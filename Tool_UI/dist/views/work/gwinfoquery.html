<script type="text/html" id="gwpatinfotpl">

        <div class="layui-inline">
            <label class="layui-form-label">{{ d.infoMap[key] }}</label>
            <div class="layui-input-inline">
                {{# if (null == d.data[key]){ d.data[key]=''} }}
                <input type="text" value="{{ d.data[key] }}" class="layui-input" readonly="true" />

        </div>
        {{# }; }}
    </div>
</script>

<script type="text/html" id="gwfollowuptpl">
    {{# layui.each(d.data.FollowupInfoList, function(index, item){ }}

            <!--手风琴标题-->
            <h2 class="layui-colla-title">

                <span>{{ item.DiseaseStatusCode }}</span>

                <span>{{ item.PsychogenyRiskCode }}</span>

            <div class="layui-colla-content">

                    <div class="layui-inline">
                        <label class="layui-form-label">{{ d.infoMap[key] }}</label>

                            {{# if (null == item[key]){ item[key]=''} }}
                            <input type="text" value="{{ item[key] }}" class="layui-input" readonly="true" />
                        </div>
                    </div>
                    {{#  }; }}
